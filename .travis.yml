language: node_js
    - "7"
install: 
    - npm install 
services: 
    - postgresql 
after_install:
    - psql -c "CREATE DATABASE eventsmanager_test;" -U postgres
    - sequelize db:migrate:all && sequelize db:seed:all
cache: 
    directories: 
        - "node_modules"
script: istanbul cover "npm run test:api" -- -R spec
after_script: 
    - codeclimate-test-reporter < ./coverage/lcov.info
    - coveralls < ./coverage/lcov.info
